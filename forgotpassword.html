<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="harvesthq-logo-files/png/logo-no-background.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <div class="container">
            <div class="logo-container">
                <img src="harvesthq-logo-files/png/logo-no-background.png" alt="Logo">
            </div>
            <h1>Oh, NO!</h1>
            <h2>You Forgot?</h2>
            <h3>Enter Your Email, We'll send you a link</h3>
            <label>Email :</label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>
            <br>
            <!-- Ensure the onclick attribute references the correct function name -->
            <button type="button" onclick="sendPasswordResetEmail()">Generate Password</button>
            <br><br>
            <a href="login.html">Sign In? </a><br>
            <a href="signup.html">Sign Up? </a>
        </div>
    </form>

    <!-- Load Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApU7_YcSXNXzixSxD8KBRtivt5oVuyj2c",
            authDomain: "smartmavuno.firebaseapp.com",
            databaseURL: "https://smartmavuno-default-rtdb.firebaseio.com",
            projectId: "smartmavuno",
            storageBucket: "smartmavuno.appspot.com",
            messagingSenderId: "298910741240",
            appId: "1:298910741240:web:dbbe6e3dfcfc1568e9c10d",
            measurementId: "G-N1C5FBGVEE"
          };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Function to send password reset email
        function resetPassword() {
            const email = document.getElementById('email').value;

            sendPasswordResetEmail(getAuth(app), email)
                .then(() => {
                    // Password reset email sent successfully
                    console.log("Password reset email sent successfully!");
                })
                .catch((error) => {
                    // Error sending password reset email
                    console.error("Error sending password reset email:", error);
                });
        }
    </script>
</body>
</html>
